<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folish Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="wrapper">
          <form action="#">
            <h2>Folish Developer</h2>
              <div class="input-field">
              <input type="text" required>
              <label>Enter your email</label>
            </div>
            <div class="input-field">
              <input type="password" required>
              <label>Enter your password</label>
            </div>
            <div class="forget">
              <label for="remember">
                <input type="checkbox" id="remember">
                <p>Remember me</p>
              </label>
              <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Log In</button> <br>
            <div>
                <h3 >or</h3> <br>
            </div>
            <div class="links">
              <div><a href=""></a><button type="submit">Facebook</button></div>
              <div><a href=""></a><button type="submit">Google</button></div>
            </div>
          </form>
        </div>
      
</body>
</html>
